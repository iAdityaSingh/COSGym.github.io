<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="text-gray-600 body-font relative" style="user-select: auto;">
    <div class="container px-5 py-24 mx-auto" style="user-select: auto;">
      <div class="flex flex-col text-center w-full mb-12" style="user-select: auto;">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900" style="user-select: auto;">Contact Us</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="user-select: auto;">Feel free to ask any QUESTION/QUERIES to us, by simply messaging us.</p>
      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto" style="user-select: auto;">
        <div class="flex flex-wrap -m-2" style="user-select: auto;">
          <div class="p-2 w-1/2" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="name" class="leading-7 text-sm text-gray-600" style="user-select: auto;">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;">
            </div>
          </div>
          <div class="p-2 w-1/2" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="email" class="leading-7 text-sm text-gray-600" style="user-select: auto;">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto;">
            </div>
          </div>
          <div class="p-2 w-full" style="user-select: auto;">
            <div class="relative" style="user-select: auto;">
              <label for="message" class="leading-7 text-sm text-gray-600" style="user-select: auto;">Message</label>
              <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" style="user-select: auto;"></textarea>
            </div>
          </div>
          <div class="p-2 w-full" style="user-select: auto;">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="user-select: auto;">SEND</button>
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center" style="user-select: auto;">
            <a class="text-indigo-500" style="user-select: auto;">adityasing9876@gmail.com</a>
            <p class="leading-normal my-5" style="user-select: auto;">R.K. 71 Kalindipuram
              <br style="user-select: auto;">Allahabad,211011
            </p>
            <span class="inline-flex" style="user-select: auto;">
              <a class="text-gray-500" style="user-select: auto" href="https://www.facebook.com/profile.php?id=100008185429391";>
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z" style="user-select: auto;"></path>
                </svg>
              </a>
              <a class="ml-4 text-gray-500" style="user-select: auto;">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
                  <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" style="user-select: auto;"></path>
                </svg>
              </a>
              <a class="ml-4 text-gray-500" style="user-select: auto" href="https://www.instagram.com/_iadityasingh_/";>
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5" style="user-select: auto;"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01" style="user-select: auto;"></path>
                </svg>

                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" style="user-select: auto;">
                  <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" style="user-select: auto;"></path>

          </div>
        </div>
      </div>
    </div>
