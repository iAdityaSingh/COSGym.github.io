<!DOCTYPE html>
<html lang="en">
    <style>
        h2{
            color:blue;
            text-align: center;
            font-size: 60px;
        }
    </style>
<section class="section-reg-form">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="heading-h2 ";>JOIN OUR FAMILY - Apply today </h2>
            </div>
            <div class="col-sm-9 mx-auto">
                <div class="card">
                    <div class="card-body form-box">
                        <form action="error.html" method="get">
                            <div class="form-group">
                                <label for="firstName" class="col-form-label-sm">First Name</label>
                                <input type="text" class="form-control form-control-sm" id="firstName" name="first_name"
                                       placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-form-label-sm">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="lastName"
                                       placeholder="Enter Last Name" name="last_name">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label-sm">Gender</label>
                                <select name="gender" class="form-control form-control-sm">
                                    <option value="">i am...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="male">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="currentWeight" class="col-form-label-sm">Your current weight (lbs)</label>
                                <input type="number" class="form-control form-control-sm" id="currentWeight"
                                       placeholder="Your current weight" name="current_weight">
                            </div>
                            <div class="form-group">
                                <label for="desiredWeight" class="col-form-label-sm">Desired weight (lbs)</label>
                                <input type="number" class="form-control form-control-sm" id="desiredWeight"
                                       placeholder="Your desired weight" name="desired_weight">
                            </div>

                            <div class="form-group">
                                <label for="height" class="col-form-label-sm">Height</label>
                                <input type="text" class="form-control form-control-sm" id="height"
                                       placeholder="Height" name="height">
                            </div>
                            <div class="form-group">
                                <label for="bmi" class="col-form-label-sm">BMI</label>
                                <input type="text" class="form-control form-control-sm" id="bmi"
                                       placeholder="BMI" name="bmi">
                            </div>

                            <div class="form-group">
                                <label for="homeAddress" class="col-form-label-sm">Home Address</label>
                                <input type="text" class="form-control form-control-sm" id="homeAddress"
                                       placeholder="Street Address" name="home_address">
                            </div>
                            <div class="form-group">
                                <label for="city" class="col-form-label-sm">City</label>
                                <input type="text" class="form-control form-control-sm" id="city"
                                       placeholder="City" name="city">
                            </div>
                            
                            <div class="form-group">
                                <label for="code" class="col-form-label-sm">Zip Code/Postal</label>
                                <input type="number" class="form-control form-control-sm" id="code"
                                       placeholder="Zip Code/Postal" name="code">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label-sm">State</label>
                                <select name="state" class="form-control form-control-sm">
                                    <option value="AF">Option</option>
                                    <option value="AF">Delhi</option>
                                    <option value="AF">Chandigarh</option>
                                    <option value="AL">Andhra Pradesh</option>
                                    <option value="AK">Arunachal Pradesh</option>
                                    <option value="AZ">Assam</option>
                                    <option value="AR">Bihar</option>
                                    <option value="CA">Chhattisgarh</option>
                                    <option value="CO">Goa</option>
                                    <option value="WA">Gujarat</option>
                                    <option value="WV">Haryana</option>
                                    <option value="WI">Himachal Pradesh</option>
                                    <option value="WY">Jammu and Kashmir</option>
                                    <option value="WY">Jharkhand</option>
                                    <option value="WY">Karnataka</option>
                                    <option value="WY">Kerala</option>
                                    <option value="WY">Madhya Pradesh</option>
                                    <option value="WY">Maharashtra</option>
                                    <option value="WY">Manipur</option>
                                    <option value="WY">Meghalaya</option>
                                    <option value="WY">Mizoram</option>
                                    <option value="AF">Nagaland</option>
                                    <option value="AF">Odisha</option>
                                    <option value="AF">Punjab</option>
                                    <option value="AF">Rajasthan</option>
                                    <option value="AF">Sikkim</option>
                                    <option value="AF">Tamil Nadu</option>
                                    <option value="AF">Telangana</option>
                                    <option value="AF">Tripura</option>
                                    <option value="AF">Uttar Pradesh</option>
                                    <option value="AF">Uttarakhand</option>
                                    <option value="AF">West Bengal</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label-sm">Country</label>
                                <select name="country" class="form-control form-control-sm">
                                    <option value="AF">Option</option>
                                    <option value="AF">INDIA</option>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="col-form-label-sm">Email address</label>
                                <input type="email" class="form-control form-control-sm" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-form-label-sm">Phone</label>
                                <input type="number" class="form-control form-control-sm" id="phone" placeholder="Phone no" name="phone">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label-sm">Please select your plan</label>
                                <select name="plan" class="form-control form-control-sm">
                                    <option value="DM">Option</option>
                                    <option value="DM">TRIAL</option>
                                    <option value="GM">Monthly</option>
                                    <option value="AL">Half Yearly</option>
                                    <option value="OM">Yearly</option>
                                </select>
                            </div>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1"  name="agree" value="agree">
                                <label class="form-check-label check-lbl" for="exampleCheck1">I agree all terms &
                                    conditions</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block custom-submit-btn" name="btn" value="submit">
                                    <a class="mr-5 hover:text-red-900" style="user-select: auto" href="payment.html";>JOIN NOW</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
